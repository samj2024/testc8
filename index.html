<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="w-full h-20 bg-green-500">
        <a href="/">Logo</a>
    </header>
    
    <form action="https://example.com/contact-form" method="POST" class="max-w-md mx-auto my-10 flex flex-col gap-5">
        
        <div class="flex justify between">
            <label class="text-lg text-gray-900" for="full_name">Full Name</label>
            <input type="text" class="border border-gray-500 p-2" name="full_name" />
        </div>
        <div class="flex justify between">
            <label class="text-lg text-gray-900" for="email">Email</label>
            <input type="email" class="border border-gray-500 p-2" name="email" />
        </div>
        <div class="flex justify between">
            <label class="text-lg text-gray-900" for="message">Message</label>
            <textarea class="border border-gray-500 p-2" rows="5" cols="20" name="message"></textarea>/>
        </div>
        <div class="text-center">
            <button class="px-5 py-2 bg-green-600 text-white">Send</button>
        </div>


    </form>

    <div>
        <h1 id="unique-heading">This is a title</h1>
        <h2 class="group-heading-2">This is a second heading</h2>
        <h2 class="group-heading-2">This is a third heading</h2>
    </div>
    <div>
        <p>This is a paragraph</p>
        <a href="https://google.co.uk">Go to Google</a>
        <a href="http://google.co.uk" target="_blank" rel="noopener noreferrer">This is Google in a new window</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Desktop_computer_clipart_-_Yellow_theme.svg" alt="image of a computer">
    
    </div>
</body>
</html>
